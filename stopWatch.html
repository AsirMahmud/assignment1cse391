<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex">
    <div
      class="side-nav"
      style="
        width: 48px;
        height: 100vh;
        position: fixed;
        background-color: #a3b18a;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <nav
        id="nav"
        class="flex flex-col items-center justify-center w-full h-full"
      ></nav>
    </div>
    <section style="margin-left: 10%; width: 100%; margin-right: 10%" c>
      <div style="margin: 16px" class="flex flex-col gap-4">
        <h1 class="" style="font-size: 64px; color: var(--success)">
          Stop Watch
        </h1>
        <div class="flex gap-4 w-auto mx-auto" style="width: 500px">
          <div
            id="counter"
            class="card text-3xl w-full items-center h-full flex mx-auto text-center"
            style="
              width: 80.3%;
              height: 400px;
              font-size: 64px;
              font-family: 'Playfair Display', serif;
              color: var(--success);
            "
          >
            0 sec
          </div>
          <div class="flex w-full gap-4 items-center mx-auto">
            <button onclick="startTimer()" style="background-color: burlywood">
              Start
            </button>
            <button
              onclick="stopTimer()"
              style="background-color: tomato; color: white"
            >
              Stop
            </button>
            <button
              onclick="restTimer()"
              style="background-color: indigo; color: white"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    const navItems = [
      {
        name: "Home",
        path: "assignment.html",
        iconUrl: "https://api.iconify.design/mdi/home.svg?color=%233a5a40",
      },
      {
        name: "About Me",
        path: "aboutme.html",
        iconUrl:
          "https://api.iconify.design/mdi/account-circle.svg?color=%233a5a40",
      },
      {
        name: "Contact",
        path: "assignment.html#contact",
        iconUrl: "https://api.iconify.design/mdi/email.svg?color=%233a5a40",
      },
      {
        name: "Fortune Generator",
        path: "fortuneGenerator.html",
        iconUrl: "https://api.iconify.design/mdi/head.svg?color=%233a5a40",
      },
    ];

    const navContainer = document.getElementById("nav");
    const navhtml = navItems.map(
      (i) => `
          <a href="${i.path}">
              <img
                src="${i.iconUrl}"
                width="30px cursor-pointer"
              />
            </a>
          `
    );
    navContainer.innerHTML = navhtml;
    let time = 0;
    const maxTime = 30;
    let intervalId = null;
    let counter = document.getElementById("counter");

    function updateDisplay() {
      counter.innerHTML = `<p>${time} sec</p>`;
    }

    const startTimer = () => {
      if (intervalId !== null) return;

      intervalId = setInterval(() => {
        if (time < maxTime) {
          time += 3;
          console.log(time);
          updateDisplay();
        } else {
          clearInterval(intervalId);
        }
      }, 3000);
    };
    const stopTimer = () => {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
    };
    const restTimer = () => {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
        time = 0;
        updateDisplay();
      }
    };
  </script>
</html>
