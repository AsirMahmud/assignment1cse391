<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex">
    <div
      class="side-nav"
      style="
        width: 48px;
        height: 100vh;
        position: fixed;
        background-color: #a3b18a;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <nav
        id="nav"
        class="flex flex-col items-center justify-center w-full h-full"
      ></nav>
    </div>
    <section style="margin-left: 10%; width: 100%; margin-right: 10%" c>
      <div style="margin: 16px" class="flex flex-col gap-4">
        <h1 class="" style="font-size: 64px; color: var(--success)">
            Fortune Generator
        </h1>

       <div class="flex flex-col gap-4">
         <div id="fortune" style="width: 50%; height: 300px; border: var(--success) solid; border-radius: 40px; " class="mx-auto flex text-center justify-center text-3xl items-center  ">

        </div>

        <div  class="grid grid-cols-2 gap-4 mx-auto" style="width: 50%;"  >
           <button class=""  onclick="changeFont()" style="background-color: rebeccapurple; color: white;">
            Change Font
           </button>
           <button onclick="changeBg()" style="background-color: indianred; color: white;"">
            Change Background
           </button>
           <button onclick="borderColorChanger()" style="background-color: teal; color: white;">
            Change BOrder color
           </button>
           <button onclick="fontAndFamilyChanger()" style="background-color: firebrick; color: white;">
            Change Front size and family
           </button>
        </div>


       </div>
       
    </section>
  </body>
  <script>
    const navItems = [
      {
        name: "Home",
        path: "assignment.html",
        iconUrl: "https://api.iconify.design/mdi/home.svg?color=%233a5a40",
      },
      {
        name: "About Me",
        path: "aboutme.html",
        iconUrl:
          "https://api.iconify.design/mdi/account-circle.svg?color=%233a5a40",
      },
      {
        name: "Contact",
        path: "assignment.html#contact",
        iconUrl: "https://api.iconify.design/mdi/email.svg?color=%233a5a40",
      },
      {
        name: "Fortune Generator",
        path: "fortuneGenerator.html",
        iconUrl: "https://api.iconify.design/mdi/head.svg?color=%233a5a40",
      },
    ];

    const navContainer = document.getElementById("nav");
    const navhtml = navItems.map(
      (i) => `
      <a href="${i.path}">
          <img
            src="${i.iconUrl}"
            width="30px cursor-pointer"
          />
        </a>
      `
    );
    navContainer.innerHTML = navhtml;


    const fortunes = [
  "You will have a pleasant surprise today.",
  "Adventure awaits you this weekend.",
  "A new opportunity will soon present itself.",
  "Someone close to you has a secret to share.",
  "Good fortune will come your way in unexpected ways.",
  "Your hard work will soon pay off.",
  "A smile is your passport into the hearts of others.",
  "You will conquer obstacles to achieve success.",
  "Now is the time to try something new.",
  "Trust your instinctsâ€”they are leading you in the right direction."
];

  var fontColor=["black","blue","red","green","purple","orange"];
  var bgColor=["white","lightgrey","lightblue","lightgreen","lightyellow","lightpink"];
  var borderColor=["black","blue","red","green","purple","orange"]; 
  const fonts=["Arial","Verdana","Times New Roman","Georgia","Courier New","Comic Sans MS"];
  var fontSizes=["34px","46px","58px","50px","42px","44px"];

  const fortuneDiv = document.getElementById("fortune");

  function randomGetter(arr) {
  return Math.floor(Math.random() * arr.length);
}
  const changeFont=(arr)=>{
         fortuneDiv.style.fontFamily=fonts[randomGetter(fonts)]

  }
const changeBg=(arr)=>{
         fortuneDiv.style.backgroundColor=bgColor[randomGetter(bgColor)]

  }

  const borderColorChanger=(arr)=>{
         fortuneDiv.style.borderColor=borderColor[randomGetter(borderColor)]

  }

  const fontAndFamilyChanger=(arr)=>{
         fortuneDiv.style.fontSize=fontSizes[randomGetter(fontSizes)]
         fortuneDiv.style.fontFamily=fonts[randomGetter(fontSizes)]
  }




  

  fortuneDiv.innerHTML=`<p>${fortunes[randomGetter(fortunes)]}</p>`


  
 




  </script>
</html>
