    const navContainer = document.getElementById("nav");
    const navhtml = navItems.map(
      (i) => `
      <a href="${i.path}">
          <img
            src="${i.iconUrl}"
            width="30px cursor-pointer"
          />
        </a>
      `
    );
    navContainer.innerHTML = navhtml;

    const skillContainer = document.getElementById("skills");
    const skillIconsMaker = (items) => {
      return items
        .map(
          (i) => ` 
              <div class="flex items-center gap-2">
                <img
                  src="${i.icon}"
                  width="50"
                />
                <b>${i.name}</b>
              
            </div>`
        )
        .join("");
    };
    const skillHtml = skillData.map(
      (s) => `<div class="flex flex-col gap-4" style="margin-left: 40px">
            <div>
              <h1 class="text-2xl">${s.category}</h1>
              <p class="ml-2" style="margin-left: 4px">${s.experience}</p>
            </div>
   <div class="grid grid-cols-2 gap-4 " style="margin-left: 40px">
      ${skillIconsMaker(s.items)}
    </div>
           
          </div>`
    );
    skillContainer.innerHTML = skillHtml;
